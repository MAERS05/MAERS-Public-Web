<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <script src="shared/flash-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=5.0, user-scalable=yes">
    <title>MAERS Admin - Photos</title>

    <!-- 🚀 Resource Preloading -->
    <link rel="preload" href="static-style/theme.css" as="style">
    <link rel="preload" href="static-style/components.css" as="style">

    <link rel="stylesheet" href="static-style/theme.css">
    <link rel="stylesheet" href="static-style/components.css">
    <link rel="stylesheet" href="static-style/style.css">

    <!-- Core CMS Styles (for Drawer and Theme) -->
    <link rel="stylesheet" href="custom/cms/viewer/cms-base.css">
    <link rel="stylesheet" href="custom/cms/viewer/cms-theme-default.css">
    <link rel="stylesheet" href="static-style/admin-modal.css">

    <!-- Module Specific -->
    <link rel="stylesheet" href="custom/photos/viewer/photos-viewer.css">
    <link rel="stylesheet" href="custom/photos/viewer/photos-header-btn.css">
    <link rel="stylesheet" href="custom/photos/admin/photos-admin.css">
    <link rel="stylesheet" href="static-style/responsive.css">
    <link rel="stylesheet" href="static-style/toast.css">
    <script type="module" src="shared/utils.module.js"></script>
    <script type="module" src="data-manage/api-client.module.js"></script>
    <script type="module" src="shared/layout.module.js"></script>
    <!-- [MIGRATED] 统一使用 theme.module.js -->
    <script type="module">
        import { initTheme } from './shared/theme.module.js';
        initTheme();
    </script>
    <script type="module" src="shared/toast.module.js"></script>

    <!-- 数据现在通过 ES6 模块异步加载 (data/photos-data.json) -->
    <script type="module" src="shared/style-injector.module.js"></script>
    <script
        type="module">await import('./shared/style-injector.module.js').then(m => m.default.inject('图片管理'));</script>
    <script type="module" src="custom/photos/admin-main.module.js"></script>
    <style>
        .header-actions {
            display: flex;
            align-items: center;
            margin-left: auto;
            z-index: 100;
            gap: 10px;
        }

        /* 保存按钮 - 纯净版 (无发光，无变色) */
        #save-order-btn {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--pill-border);
            border-radius: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-main);
        }

        #save-order-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        #save-order-btn:active {
            transform: scale(0.95);
        }

        #save-order-btn.has-changes {
            background: #ff4757;
            border-color: #ff4757;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* 上传按钮 (Label实现) */
        .upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            /* height/border/radius will be inherited from header-action-btn if possible, 
               but keeping specific overrides here is safer for mixed usage */
            height: 40px;
            padding: 0 20px;
            border-radius: 20px;
            /* background/border are now handled by header-action-btn class for theming */
            cursor: pointer !important;
            transition: 0.3s;
            font-weight: bold;
            white-space: nowrap;
            user-select: none;
        }

        .upload-label:hover {
            transform: translateY(-2px);
        }

        #file-input {
            display: none;
        }

        /* [Optimal] 消除移动端点击延迟 */
        a,
        button,
        input,
        .photo-item,
        .list-item,
        .card-icon,
        .tech-pill {
            touch-action: manipulation;
        }
    </style>

    <script>
        // 🔥 强制开启管理员模式
        window.IS_ADMIN = true;
    </script>
    <style>
        /* 统一 admin 布局：全屏填充 */
        .container {
            padding: 15px !important;
            height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        .main-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: none !important;
        }
    </style>
    <link rel="stylesheet" href="static-style/splash.css">

</head>

<body>

    <!-- Save Bar Container -->
    <div id="save-bar" class="save-bar-container"></div>

    <div class="container">
        <div class="main-card content-mode">
            <div class="page-header-bar">
                <a href="admin-album.html" class="back-btn">← Back to Albums</a>
                <div class="header-title" id="page-title">Loading...</div>
                <div class="header-actions">
                    <!-- 仅图标，无多余状态 -->
                    <button class="header-action-btn" id="tag-toggle-btn">🏷️ Tags</button>
                    <div class="sort-dropdown-container">
                        <button id="sort-trigger-btn" class="header-action-btn pill-btn" title="排序方式">
                            <span id="sort-label">默认</span>
                            <span class="arrow-icon">▾</span>
                        </button>
                        <div class="sort-dropdown-menu" id="sort-menu">
                            <div class="sort-item active" data-mode="0">默认</div>
                            <div class="sort-item" data-mode="1">时间顺序 (新→旧)</div>
                            <div class="sort-item" data-mode="2">时间倒序 (旧→新)</div>
                        </div>
                    </div>
                    <button id="save-order-btn" style="display:none;" title="保存排序">💾</button>
                    <label class="upload-label header-action-btn" id="upload-btn" style="display:none;"
                        for="file-input">
                        ＋ 上传图片
                    </label>
                    <input type="file" id="file-input" accept="image/*" multiple>
                </div>
            </div>

            <!-- Breadcrumb Navigation -->
            <div id="breadcrumb" class="breadcrumb-bar"></div>

            <div class="photo-grid" id="gallery-container"></div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <button class="close-lightbox">&times;</button>
        <button class="lb-nav lb-prev">&#10094;</button>
        <button class="lb-nav lb-next">&#10095;</button>
        <img id="lightbox-img" src="" alt="Preview">
        <div class="hd-switch-wrapper" id="hd-switch"><span class="hd-text">HD</span></div>
    </div>

    <!-- CMS Tag Drawer -->
    <div id="drawer-overlay" class="drawer-overlay"></div>
    <div id="tag-drawer" class="tag-drawer">
        <div class="drawer-header" style="flex-direction: column; align-items: flex-start; gap: 15px">
            <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
                <h3>Tags</h3>
                <button class="btn-close-drawer">×</button>
            </div>
            <input type="search" id="tag-drawer-search" class="drawer-search-input" placeholder="标签,Tags" />
        </div>
        <div class="drawer-body" id="drawer-list"></div>
        <div class="drawer-footer">
            <button class="btn-clear-tags">Clear All</button>
        </div>
    </div>

</body>

</html>
