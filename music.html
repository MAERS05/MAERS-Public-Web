<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <script src="custom/config.js"></script>
    <script src="dynamic-style/flash-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=5.0, user-scalable=yes">
    <title>Music Space</title>

    <!-- 🚀 Resource Preloading -->
    <link rel="preload" href="static-style/theme.css" as="style">
    <link rel="preload" href="static-style/components.css" as="style">
    <link rel="dns-prefetch" href="https://api.bilibili.com">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="static-style/theme.css">
    <link rel="stylesheet" href="static-style/components.css">
    <link rel="stylesheet" href="static-style/style.css">
    <link rel="stylesheet" href="custom/music/viewer/music.css">

    <!-- 数据现在通过 ES6 模块异步加载 (data/music-data.json) -->
    <style>
        /* [Fix] Match album.html layout behavior */
        .container {
            padding: 15px !important;
            height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        .main-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-card">
            <!-- 头部 -->
            <div class="music-header-bar">
                <a href="index.html" class="back-btn">← Back</a>
                <div class="center-title">Music & Video Space</div>
                <div class="right-icon zoom-trigger-whole">🎧</div>
            </div>
            <!-- 主内容区 -->
            <div class="content-wrapper">
                <!-- 左侧：播放器区域 -->
                <div class="monitor-section">
                    <div class="bili-monitor">
                        <!-- 跳转按钮 -->
                        <a id="jump-link" class="jump-link" target="_blank" title="跳转到 Bilibili 观看">
                            <div class="jump-icon">
                                ↗
                            </div>
                        </a>
                        <!-- 还原按钮（仅暂停时显示） -->
                        <button id="reset-link" class="reset-link" title="清除播放记忆">
                            <div class="reset-icon">
                                ↺
                            </div>
                        </button>
                        <img id="video-cover" class="video-cover" src="ui/music.png">
                        <div id="video-shield"></div>
                        <!-- iframe 由 music-player.js 动态生成 -->
                        <div id="next-tip" class="next-tip">
                        </div>
                        <!-- 画中画按钮 -->
                        <button class="pip-float-btn" title="画中画模式">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="3" />
                            </svg>
                        </button>
                    </div>
                    <!-- 播放控制条 -->
                    <div class="custom-control-bar">
                        <div class="control-btns">
                            <button class="ctrl-btn" id="play-prev-btn">◀◀</button>
                            <button class="ctrl-btn" id="master-play-btn" class="master-play-btn-large"><span
                                    class="play-icon-layer">▶</span><span class="pause-icon-layer">||</span></button>
                            <button class="ctrl-btn" id="play-next-btn">▶▶</button>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span id="curr-time" class="time-label">00:00</span>
                            <input type="range" id="seek-slider" class="pure-slider" min="0" max="100" value="0">
                            <span id="total-time" class="time-label">00:00</span>
                        </div>
                    </div>
                </div>
                <!-- 右侧：播放列表区域 -->
                <div class="playlist-container">
                    <div class="search-box-wrapper">
                        <input type="text" id="search-input" placeholder="Search music...">
                        <div class="search-results" id="search-results"></div>
                    </div>
                    <div class="playlist-window">
                        <div class="playlist-slider" id="slider">
                            <!-- Level 0: 分类 -->
                            <div class="level-view">
                                <div class="view-header">
                                    <div class="header-left-group"><span>🍸 音乐分类</span></div>
                                    <span class="header-playing-info"></span>
                                    <!-- Add button removed -->
                                </div>
                                <div class="view-content" id="list-level-0"></div>
                            </div>
                            <!-- Level 1: 合集 -->
                            <div class="level-view">
                                <div class="view-header">
                                    <div class="header-left-group">
                                        <span class="nav-back" id="nav-back-L1-text">← 返回</span>
                                        <svg class="home-icon-svg" viewBox="0 0 24 24" id="nav-home-L1">
                                            <path d="M4 21 L4 9 L12 3 L20 9 L20 21 H15 V13 H9 V21 H4"></path>
                                        </svg>
                                        <span id="title-level-1" class="title-level"></span>
                                    </div>
                                    <span class="header-playing-info"></span>
                                    <!-- Add button removed -->
                                </div>
                                <div class="view-content" id="list-level-1"></div>
                            </div>
                            <!-- Level 2: 视频/专辑 -->
                            <div class="level-view">
                                <div class="view-header">
                                    <div class="header-left-group">
                                        <span class="nav-back" id="nav-back-L2-text">← 返回</span>
                                        <svg class="home-icon-svg" viewBox="0 0 24 24" id="nav-home-L2">
                                            <path d="M4 21 L4 9 L12 3 L20 9 L20 21 H15 V13 H9 V21 H4"></path>
                                        </svg>
                                        <span id="title-level-2" class="title-level"></span>
                                    </div>
                                    <span class="header-playing-info"></span>
                                    <!-- Add button removed -->
                                </div>
                                <div class="view-content" id="list-level-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ES6 模块入口 (整合所有 Music 模块) -->
    <script type="module" src="custom/music/main.module.js"></script>
    <script>
        // 消息监听 (来自 iframe 或其他窗口)
        window.addEventListener('message', function (event) {
            if (event.data === 'toggle') MAERS.Music.Player && MAERS.Music.Player.togglePlay();
            else if (event.data === 'next') MAERS.Music.Control && MAERS.Music.Control.playNext();
            else if (event.data === 'prev') MAERS.Music.Control && MAERS.Music.Control.playPrev();
        });
    </script>
</body>

</html>
