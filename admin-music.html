<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <link rel="stylesheet" href="static-style/splash.css">

    <script src="dynamic-style/flash-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=5.0, user-scalable=yes">
    <title>Music Admin Space</title>

    <!-- 🚀 Resource Preloading -->
    <link rel="preload" href="static-style/theme.css" as="style">
    <link rel="preload" href="static-style/components.css" as="style">

    <!-- 引入样式 -->
    <link rel="stylesheet" href="static-style/theme.css">
    <link rel="stylesheet" href="static-style/components.css">
    <link rel="stylesheet" href="static-style/style.css">
    <link rel="stylesheet" href="static-style/toast.css">
    <link rel="stylesheet" href="custom/music/viewer/music.css">
    <link rel="stylesheet" href="custom/music/admin/music-admin.css">
    <style>
        /* 统一 admin 布局：全屏填充 */
        .container {
            padding: 15px !important;
            height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        .main-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: none !important;
        }
    </style>

</head>

<body class="admin-mode">

    <script type="module" src="dynamic-style/style-injector.module.js"></script>
    <script type="module" src="dynamic-style/layout.module.js"></script>
    <script
        type="module">await import('./dynamic-style/style-injector.module.js').then(m => m.default.inject());</script>
    <!-- [MIGRATED] 统一使用 theme.module.js -->
    <script type="module">
        import { initTheme } from './custom/shared/ui/theme.module.js';
        // 确保 DOM 加载后初始化，或直接调用（initTheme内部有检查）
        initTheme();
    </script>
    <script>
        // 🔥 强制开启管理员模式
        window.IS_ADMIN = true;
        document.documentElement.classList.add('admin-mode'); // Use documentElement or body later
    </script>
    <div class="container">
        <div class="main-card">
            <!-- 头部 -->
            <div class="music-header-bar">
                <a href="admin.html" class="back-btn">← Back</a>
                <div class="center-title">Music & Video Space</div>
                <div class="right-icon zoom-trigger-whole"><img src="ui/music-headphone.svg"
                        style="width: 24px; height: 24px; vertical-align: middle;"></div>
            </div>
            <!-- 主内容区 -->
            <div class="content-wrapper" style="opacity: 0; transition: opacity 0.5s ease;">
                <!-- 左侧：播放器区域 -->
                <div class="monitor-section">
                    <div class="bili-monitor">
                        <!-- 跳转按钮 -->
                        <a id="jump-link" class="jump-link" target="_blank" title="跳转到 Bilibili 观看">
                            <div class="jump-icon">
                                ↗
                            </div>
                        </a>
                        <!-- 还原按钮（仅暂停时显示） -->
                        <button id="reset-link" class="reset-link" title="清除播放记忆">
                            <div class="reset-icon">
                                ↺
                            </div>
                        </button>
                        <img id="video-cover" class="video-cover" src="ui/music.png">
                        <div id="video-shield"></div>
                        <!-- iframe 由 music-player.js 动态生成 -->
                        <div id="next-tip" class="next-tip">
                        </div>
                    </div>
                    <!-- 播放控制条 -->
                    <div class="custom-control-bar">
                        <div class="control-btns">
                            <button class="ctrl-btn" id="play-prev-btn">◀◀</button>
                            <button class="ctrl-btn" id="master-play-btn" class="master-play-btn-large"><span
                                    class="play-icon-layer">▶</span><span class="pause-icon-layer">||</span></button>
                            <button class="ctrl-btn" id="play-next-btn">▶▶</button>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span id="curr-time" class="time-label">00:00</span>
                            <input type="range" id="seek-slider" class="pure-slider" min="0" max="100" value="0">
                            <span id="total-time" class="time-label">00:00</span>
                        </div>
                    </div>
                </div>
                <!-- 右侧：播放列表区域 -->
                <div class="playlist-container">
                    <div class="search-box-wrapper">
                        <input type="text" id="search-input" placeholder="Search music...">
                        <div class="search-results" id="search-results"></div>
                    </div>
                    <div class="playlist-window">
                        <div class="playlist-slider" id="slider">
                            <!-- Level 0: 分类 -->
                            <div class="level-view">
                                <div class="view-header">
                                    <div class="header-left-group"><span><img src="ui/music-class.svg"
                                                style="width: 1.25em; vertical-align: middle; margin-right: 4px;">
                                            音乐分类</span></div>
                                    <span class="header-playing-info"></span>
                                    <div class="add-btn btn-add-entity" title="新建分类">＋
                                    </div>
                                </div>
                                <div class="view-content" id="list-level-0"></div>
                            </div>
                            <!-- Level 1: 合集 -->
                            <div class="level-view">
                                <div class="view-header">
                                    <div class="header-left-group">
                                        <span class="nav-back" id="nav-back-L1-text">← 返回</span>
                                        <img src="ui/music-home.svg" class="home-icon-svg" id="nav-home-L1">
                                        <span id="title-level-1" class="title-level"></span>
                                    </div>
                                    <span class="header-playing-info"></span>
                                    <div class="add-btn btn-add-entity" title="新建合集">＋
                                    </div>
                                </div>
                                <div class="view-content" id="list-level-1"></div>
                            </div>
                            <!-- Level 2: 视频/专辑 -->
                            <div class="level-view">
                                <div class="view-header">
                                    <div class="header-left-group">
                                        <span class="nav-back" id="nav-back-L2-text">← 返回</span>
                                        <img src="ui/music-home.svg" class="home-icon-svg" id="nav-home-L2">
                                        <span id="title-level-2" class="title-level"></span>
                                    </div>
                                    <span class="header-playing-info"></span>
                                    <div class="add-btn btn-add-entity" title="添加视频">
                                        ＋</div>
                                </div>
                                <div class="view-content" id="list-level-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 脚本引入顺序至关重要 -->
    <script type="module" src="shared/utils.module.js"></script>
    <script type="module" src="data-manage/api-client.module.js"></script>
    <!-- ES6 模块入口 (整合所有 Music Admin 模块) -->
    <script type="module" src="custom/music/admin-main.module.js"></script>
    <script type="module" src="shared/toast.module.js"></script>
    <script>
        // 事件监听已移至 custom/music/admin-main.module.js
    </script>
</body>

</html>
