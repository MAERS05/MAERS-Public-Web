<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <script src="shared/flash-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=5.0, user-scalable=yes">
    <title>Photos - MAERS's Space</title>

    <!-- 🚀 Resource Preloading -->
    <link rel="preload" href="static-style/theme.css" as="style">
    <link rel="preload" href="static-style/components.css" as="style">

    <link rel="stylesheet" href="static-style/theme.css">
    <link rel="stylesheet" href="static-style/components.css">
    <link rel="stylesheet" href="static-style/style.css">
    <link rel="stylesheet" href="custom/photos/viewer/photos-viewer.css">
    <link rel="stylesheet" href="custom/photos/viewer/photos-header-btn.css">
    <link rel="stylesheet" href="static-style/responsive.css">

    <!-- 数据现在通过 ES6 模块异步加载 (data/photos-data.json) -->


    <script type="module" src="custom/photos/main.module.js"></script>

    <style>
        /* Ensure header title is white in dark mode */
        .header-title {
            color: #ffffff !important;
        }

        html.light-mode .header-title {
            color: #333330 !important;
        }

        .header-actions {
            display: flex;
            align-items: center;
            margin-left: auto;
            z-index: 100;
            gap: 10px;
        }

        #save-order-btn {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--pill-border);
            border-radius: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-main);
        }

        #save-order-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        #save-order-btn:active {
            transform: scale(0.95);
        }

        /* 上传按钮 (Label实现) - Theme handled by header-action-btn class */
        .upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer !important;
            transition: 0.3s;
            font-weight: bold;
            white-space: nowrap;
            user-select: none;
        }

        .upload-label:hover {
            transform: translateY(-2px);
        }

        #file-input {
            display: none;
        }

        #file-input {
            display: none;
        }

        .photo-grid::-webkit-scrollbar {
            width: 8px !important;
            background-color: transparent !important;
        }

        .photo-grid::-webkit-scrollbar-track {
            background-color: transparent !important;
            margin: 0 !important;
            border: none !important;
        }

        .photo-grid::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2) !important;
            border-radius: 4px !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .photo-grid::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.5) !important;
        }

        .photo-grid {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        /* [Fix] Make theme switch visible on white card background */
        html.light-mode .theme-switch-label {
            background-color: rgba(0, 0, 0, 0.1) !important;
            border-color: rgba(0, 0, 0, 0.15) !important;
        }

        /* [Fix] Match album.html layout behavior */
        .container {
            padding: 15px !important;
            height: 100vh !important;
            display: flex;
            flex-direction: column;
        }

        /* Use higher specificity to override components.css without !important */
        .main-card.content-mode {
            flex: 1;
            /* padding: 40px !important;  Already handled by content-mode or component.css, but album uses 40px */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-card content-mode">
            <div class="page-header-bar">
                <a href="album.html" class="back-btn">← Back</a>
                <div class="header-title" id="page-title">Loading...</div>
                <div class="header-actions">
                    <div class="sort-dropdown-container">
                        <button id="sort-trigger-btn" class="header-action-btn pill-btn" title="排序方式">
                            <span id="sort-label">默认</span>
                            <span class="arrow-icon">▾</span>
                        </button>
                        <div class="sort-dropdown-menu" id="sort-menu">
                            <div class="sort-item active" data-mode="0">默认</div>
                            <div class="sort-item" data-mode="1">时间顺序 (新→旧)</div>
                            <div class="sort-item" data-mode="2">时间倒序 (旧→新)</div>
                        </div>
                    </div>
                    <button id="save-order-btn" style="display:none;" title="保存排序">💾</button>
                    <label class="upload-label header-action-btn" id="upload-btn" style="display:none;"
                        for="file-input">
                        ＋ 上传图片
                    </label>
                    <input type="file" id="file-input" accept="image/*" multiple>
                </div>
            </div>
            <div class="photo-grid" id="gallery-container"></div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <button class="close-lightbox">&times;</button>
        <button class="lb-nav lb-prev">&#10094;</button>
        <button class="lb-nav lb-next">&#10095;</button>
        <img id="lightbox-img" src="" alt="Preview">
        <div class="hd-switch-wrapper" id="hd-switch"><span class="hd-text">HD</span></div>
    </div>
</body>

</html>
